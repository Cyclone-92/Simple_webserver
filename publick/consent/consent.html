<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to Work finder</title>
    <link rel="stylesheet" href="consent_style.css" />
    <script defer src="consent.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="instructions">
          <p>Continue to Work finder with,</p>
        </div>

        <div class="signin">
          <div class="fb">
            <img src="fb.jpg" alt="sign in to fb" class="fb_iamge" id="fb" />
          </div>

          <div class="google">
            <img
              src="google.jpg"
              alt="sign in to google"
              class="fb_image"
              id="google"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
