<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Finder Forum</title>
    <link rel="stylesheet" href="forum.css">
    <script defer src="forum.js" ></script>
    <script defer src="country_code.js"></script>
</head>
<body>
<!--  Body header content  -->
    <div class="main">

        <div class="header">

            </div>
        </div>
<!--  Body Contenet  -->
        <div class="body">
            <div class="body-header">
                <h2>
                    <u>Forum</u>
                </h1>
            </div>
            <div class="body-info">
                <p> <strong>Fill up the information to find jobs matching to you.</strong></p>
            </div>
            <div class="body-questions">
                <form >
                    <div class="form">
                        <div class="q1">
                            <div class="q1-question">
                                <p >1)What is your name ?</p>
                            </div>
                            <div class="q1-name1">
                                <input type="text" , placeholder="First Name", required , id="fname"  autofocus= 1>
                            </div>
                            <div class="q1-name2">
                                <input type="text" , placeholder="Second Name", required, id="sname" >
                            </div>
                        </div>
                        <div class="q2">
                            <div class="q2-question">
                                <p>2) what is your Age ?</p>
                            </div>
                            <div class="q2-answer">
                                <input type="number" , placeholder="Type your age", required , id="age">
                            </div>
                        </div>
                        <div class="q3">
                            <div class="q3-question">
                                <p>3) Maritial status</p>
                            </div>
                            <div class="q3-answer">
                                <select id="status", required , name="status">
                                    <option disabled hidden selected>Select Maritial Status</option>
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                    <option value="divorced">Divorced</option>
                                    <option value="seperate">Seperate</option>
                                    <option value="cohabitation">cohabitation</option>
                                </select>
                            </div>
                        </div>
                        <div class="q4">
                            <div class="q4-question">
                                <p>4) Total years of working experience.</p>
                            </div>
                            <div class="q4-answer">
                                <select  id="experience" name="experience" >
                                    <option disabled hidden selected>select number of years</option>
                                    <option value="0-1">0 - 1</option>
                                    <option value="1-3">1 - 3</option>
                                    <option value="3-5">3 - 5</option>
                                    <option value="5 >">5></option>
                                </select>
                            </div>
                        </div>
                        <div class="q4">
                            <div class="q4-question">
                                <p class="test">5) Selet the field that you are interested?</p>
                            </div>
                            <div class="q4-answer">
                                <select name="Country" id="field" name="fiieldofwork">
                                    <option disabled hidden selected>Select Field</option>
                                    <option value="Hotel management">Hotel Management</option>
                                    <option value="Engineering">Engineering - Non ICT</option>
                                    <option value="Accounting">Accounting</option>
                                    <option value="Banking">Banking</option>
                                    <option value="Cashier">Cashier</option>
                                    <option value="Driving">Driving</option>
                                    <option value="Fast food">Fast Food</option>
                                    <option value="Medicine">Medical</option>
                                    <option value="Office">Office Assistance</option>
                                    <option value="Cleaning">Cleaning</option>
                                    <option value="Teaching">Teaching</option>
                                    <option value="Customer_Service">Customer Service</option>
                                    <option value="Logistics">Logistics</option>
                                    <option value="Engineering_ICT">Engineering- ICT</option>
                                    <option value="House_Kepping">House Keeping</option>
                                </select>
                            </div>
                        </div>
                        <div class="q5">
                            <div class="q5-question">
                                <p class="test">5) Your Mobile Number</p>
                            </div>
                            <div class="q5-answer" >
                                <select id="country" name="country_selected" class="country_clss" >
                                    <option disabled hidden selected >select country</option>
                                    <option value="Afghanistan"> Afghanistan </option>
                                    <option value="Azerbaijan"> Azerbaijan </option>
                                    <option value="Bangladesh"> Bangladesh </option>
                                    <option value="India"> India </option>                                
                                    <option value="Indonesia"> Indonesia </option>
                                    <option value="Malaysia"> Malaysia </option>
                                    <option value="Myanmar">  Myanmar </option>
                                    <option value="Nepal"> Nepal </option>
                                    <option value="Pakistan"> Pakistan </option>
                                    <option value="Srilanka"> Srilanka </option>
                                    <option value="Taiwan"> Taiwan </option>
                                </select>
                                <input type="number" class="tel" placeholder="Number" id="tel" >
                            </div>
                        </div>
                        <div class="q6">
                            <div class="q5-question">
                                <p class="test">6) Attach you CV-optional</p>
                            </div>
                            <div class="q5-answer" >
                                <input type="file" name="file" id="fileid" accept=".pdf, .png , .jpeg" >
                            </div>
                        </div>
                        <div class="q6">
                            <div class="q6-question">
                                <p class="test">6) Enter your email</p>
                            </div>
                            <div class="q5-answer" >
                                <input type="email" name="email_name" id="email" placeholder="Enter your email" >
                            </div>
                        </div>
                        <div class="body-confirm">
                            <button type="button" id="submit_id" class="submit" > Submit </button>
                            <button type="reset" name="" id="reset_id" class="reset" > Reset</button>
                        </div>
                    </div>
                </form>
            </div>
  
        </div>
<!--  Footer Content  -->

        <div class="fotter">

        </div>
    </div>
   
</body>
</html>
